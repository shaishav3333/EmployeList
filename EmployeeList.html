<div class="panel-group" >


    <div class="panel panel-primary">
        <div class="panel-heading">Add Employee Form</div>
        <div class="panel-body">

            <form class="form-horizontal" novalidate>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" ng-model="user.name" placeholder="Enter name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="birthdate">BirthDate:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="birthdate" ng-model="user.BirthDate" placeholder="Enter birthdate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="age">Age:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="age" ng-model="user.Age" placeholder="Enter Age" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button type="button" ng-click="addEmployee()" class=".btn-primary">Add Employee</button>
                    </div>
                </div>
            </form>


        </div>
    </div>


</div>
