  <div class="panel panel-primary">
        <div class="panel-heading">Edit Employee Form</div>
        <div class="panel-body">

            <form class="form-horizontal" id="edit" novalidate>
                <div class="form-group">
                    <label class="control-label col-sm-2" >Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  ng-model="edit.name" placeholder="Enter name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" >BirthDate:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  ng-model="edit.BirthDate" placeholder="Enter birthdate">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" >Age:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  ng-model="edit.Age" placeholder="Enter Age">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button type="button" ng-click="save($index)" class=".btn-info">Edit Employee</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
